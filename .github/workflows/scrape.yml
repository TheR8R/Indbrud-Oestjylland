name: Scrape Indbrud

on:
  schedule:
    # Run daily at 23:00 UTC (00:00 Danish time in winter, 01:00 in summer)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install playwright requests
          playwright install chromium --with-deps
      
      - name: Run scraper
        run: python scraper.py -l 5 -p 1
        timeout-minutes: 10
        env:
          PLAYWRIGHT_TIMEOUT: 60000
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/data.json geocode_cache.json geocode_failures.json
          git diff --staged --quiet || git commit -m "Update data $(date -u +%Y-%m-%d)"
          git push